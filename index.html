<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" />
    <title>Audio CSS Tag styling</title>
</head>

<body>
    <div id="wrapper">
        <audio id="myTrack">

            <source src="https://s3.amazonaws.com/raymp3s/Messages/2011/MSG20110109_Stepping.mp3" type="audio/mp3" />
        </audio>
        <nav>

            <div id="defaultBar">
                <div id="progressBar"></div>
            </div>
            <div id="buttons">
                <button type="button" id="playButton"></button>
                <button type="button" id="muteButton"></button>
                <span id="currentTime">0:00</span>/
                <span id="fullDuration">0:00</span>
            </div>
    </div>
    </nav>
    </div>
</body>

</html>
